---
language: python
python: "2.7"
sudo: false

env:
  matrix:
    - ROLE=install-server.yml
    - ROLE=install-client.yml

before_install:  
  # - apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Download dependencies
  - ansible-galaxy install telusdigital.apt-repository telusdigital.logrotate

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$ROLE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$ROLE --connection=local --sudo"

  # Run the role/playbook in --check mode.
  - "ansible-playbook -i tests/inventory tests/$ROLE --connection=local --sudo --check"

  # Make sure PHP is available.
  - >
    mysql -V
    | grep -q 'MariaDB'
    && (echo 'MariaDB is installed' && exit 0)
    || (echo 'MariaDB is not installed' && exit 1)

  # And for posterity...
  - mysql -V

